<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <!-- swiper link -->
       <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
       <!-- font awesome cdn link -->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
       <!-- google font link -->
       <link
           href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;0,700;1,400&family=Poppins:wght@400;500;700&display=swap"
           rel="stylesheet" />
       <!-- custom css link -->
       <link rel="stylesheet" href="css/style.css" />
    <title>Raghda Portfolio</title>
</head>
<body>
    <!-- header section starts -->
    <header class="header bg-halfpurple">
        <div class="container">
            <div class="row ai-center jc-between">
                <div class="menu1">
                    <div class="row ai-center">
                        <img src="img/profil.png" alt="" class="width4 spaceright1">
                        <a href="#home" class="menu1 size2 white bold">Raghda</a>
                    </div>
                </div>
                <div id="burger" class="fas fa-bars size3 white"></div>
                <div class="menu2">

                    <a href="#home" class="size2">Home</a>
                    <a href="#about" class="spaceleft1 size2">About</a>
                    <a href="#services" class="spaceleft1 size2">Services</a>
                    <a href="#testimonial" class="spaceleft1 size2">Testimonial</a>
                    <a href="#contact" class="contact white spaceleft1 size2">Let's Talk</a>

                </div>
            </div>

        </div>

    </header>
    <footer id="contact" class="bg-black spacer10 white">
        <div class="container">
            <h3 class="size5 size4-xs ta-center">Send me a <span class="lightpurple">message</span> , I will be touch
                with <br> you shortly.
            </h3>
            <form action="" class="paddingtop10">
                <div class="row jc-between flexcol-s">
                    <div class="col5 col12-s">
                        <div class="input bor bor-bottom size3">
                            <label for="">Your Name</label><br>
                            <input type="text" class=" bg-black white size2 bor-bottomwhite">
                        </div>
                        <div class="input spacetop10 bor-bottom size3">
                            <label for="">Your Subject</label><br>
                            <input type="text" class=" bg-black white size2 bor-bottomwhite">
                        </div>
                    </div>
                    <div class="col5 col12-s ">
                        <div class="input bor bor-bottom size3 spacetop10-s">
                            <label for="">Your Email</label><br>
                            <input type="email" class=" bg-black white size2 bor-bottomwhite">
                        </div>
                        <div class="input spacetop10 bor-bottom size3">
                            <label for="">Your Message</label><br>
                            <textarea class="bg-black size2 bor-bottomwhite white" cols="25" rows="10"></textarea>
                        </div>
                        <div class="submit spacetop10 size2">
                            <a href="#" class=" white"><span class=" fas fa-envelope "></span> Send Message</a>
                        </div>

                    </div>
                </div>

            </form>
            <div class="share paddingtop10 size2">
                <a href="https://www.facebook.com/salma.marawi" class="fab fa-facebook-f"></a>
                <a href="https://x.com/awata_ragh48669" class="fab fa-twitter"></a>
                <a href="https://www.linkedin.com/in/raghda-awata-8062271a0/" class="fab fa-linkedin"></a>
                <a href="https://www.instagram.com/raghda_awata/" class="fab fa-instagram"></a>
            </div>
            <div class="copyright">
                <p class="size2 halfwhite ta-center spacetop10">Created by <span class="white bold">Zarror</span> | All
                    Reserved!</p>
            </div>
        </div>
    </footer>
</body>
</html>
